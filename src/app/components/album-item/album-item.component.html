<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">User id: {{ item.id }}</h5>
    <p class="card-text">Title: {{ item.title }}</p>
    <button (click)="onEditHandler()" class="btn btn-primary">{{buttonValue}}</button>
    <button [disabled]="editIsPressed" (click)="onDeleteHandler()" class="btn btn-warning ml-2">Delete</button>
  </div>
</div>
